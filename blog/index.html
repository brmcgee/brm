<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRM Blog</title>

<link rel="canonical" href="https://www.brmcontractors.net/" />
<link rel="icon" href="https://www.brmcontractors.net/assets/logo/brm-ico-red.png"/>

<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- <link rel="stylesheet" href="https://brmdev.com/blog/css/cards.css"> -->


<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Google fonts -->
<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- font awesome -->
<script src="https://kit.fontawesome.com/8ab1cf7876.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://kit.fontawesome.com/8ab1cf7876.css" crossorigin="anonymous"> 


<link rel="stylesheet" href="css/cards.css">


</head>
<body>
  <!-- initial load  -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        renderUrl();
        renderUrl("all")
    })
</script>


  <div class="row">

    <div class="col-lg-4  mx-auto d-block p-1">
        <div class="btn-group ms-3">
            <button class="btn btn-danger btn-main" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Menu</button>
            <button id="btnPrev" class="btn btn-danger btn-main" data-bs-dismiss="offcanvas" aria-label="Prev">Prev</button>
            <button id="btnNext" class="btn btn-danger btn-main" data-bs-dismiss="offcanvas" aria-label="Next">Next</button>


        </div>
    </div>
    <div class="col-lg-4 mx-auto d-block p-1">
      <div class="btn-group ms-3">
        <button id="btnReg" class="btn btn-danger btn-main" onclick="renderUrl(), renderBlogs('reg')">Reg</button>
        <button id="btnRes" class="btn btn-danger btn-main" onclick="renderUrl(), renderBlogs('flip')">Flip</button>
        <button id="btnRes" class="btn btn-danger btn-main" onclick="renderUrl(), renderBlogs('dark')">Dark</button> 
        <button id="btnRes" class="btn btn-danger btn-main" onclick="renderUrl(), renderBlogs('overlay')">Overlay</button>
        <button id="btnRes" class="btn btn-danger btn-main" onclick="renderUrl(), renderBlogs('standard')">Standard</button>        
      </div>
    </div>
          
  </div>



  <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">BRM Blog Data Welcome</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">

        <div class="wrapper">
            <div class="blog-head">
               <h2></h2>
            </div>
            <div class="blog-controls">
               <div class="url-source">
                   <label for="urlData">Data Source</label>
                   <select id="urlData" name="urlData">
                     <option value="https://www.brmcontractors.net/assets/data/brm.json">BRM</option>
                     <option value="https://brmdev.com/blog/random-data.json">Aux</option>
                     <option value="https://brmdev.com/blog/js/master_data/brian.json">McGee</option>
                   </select>
               </div>
   
               <div class="category-source">
                 <label for="catData">Category:</label>
                 <select id="catData" name="catData">
                   <option value="all">All</option>
                   <option value="drywall">Drywall</option>
                   <option value="handyman">Handyman</option>
                   <option value="custom-deck">Custom Deck</option>
                   <option value="handyman">Handyman</option>
                   <option value="repair">Repair</option>
                   <option value="flooring">Flooring</option>
                   <option value="kitchen-remodel-ah">Kitchen</option>
                   <option value="bathroom-remodel-rm">Bathroom Project</option>
                   <option value="bathroom">Bathroom</option>
                   <option value="siding-roofing">Siding and Roofing</option>
                   <option value="clothing">clothing</option>
                 </select>
               </div>
               <br>
               <div class="author-source">
                 <label for="authorData">Author:</label>
                 <select id="authorData" name="authorData">
                   <option value="all">All</option>
                   <option value="Brian McGee">Brian McGee</option>
                   <option value="Heather McGee">Heather McGee</option>
                   <option value="Carey Radin">Carey Radin</option>
                   <option value="Marve Chominski">Marve Chominski</option>
                 </select>
               </div>
           
               <div class="button-group">
                   <button role="button" id="renderUrl" onclick="renderUrl()" class="btn-main btn-black" data-bs-dismiss="offcanvas" aria-label="Close">Submit</button>    
               </div>
            </div>
      </div>
      </div>
  </div>

  <div class="row"> 
    <div id="blogs" class="blog-cards row flip-container"></div>
  </div>

  

  <script src="js/flip.js"></script>
</body>
</html>
